<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  
    <header>
      <h1>Quarentena dos segredos</h1>
      <p>Crie mensagens cifradas e faça uma gincana de caça ao tesouro com as crianças, <br> esconda as pistas e coloque uma fórmula matemática junto para descobrir a chave.</p>
    </header>

    <img src="img/nuvem.png" alt="nuvem" class="nuvem">

    <main class="main">
      <form action="">
        <div class="message">
          <input type="text" placeholder="Insira aqui sua mensagem" name="text" id="message">
        </div>
        <div class="key">
          <input type="number" placeholder="Insira aqui a chave" id="key">
        </div>
        <div class="buttons"> 
          <button onclick="cifrar()">Cifrar</button>
          <button onclick="decifrar()">Decifrar</button>
        </div>
        <div class="finalMessage">
          <div id="finalMessage"> </div>
        </div>        
      </form>
    </main>
    <img src="img/home-run.png" alt="house">
    
    <footer></footer>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
