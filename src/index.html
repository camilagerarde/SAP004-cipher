<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quarentena dos tesouros</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
  
    <header>
      <h1>Quarentena dos tesouros</h1>
      <p>Crie mensagens cifradas e faça uma gincana de caça ao tesouro com as crianças, <br> esconda as pistas e coloque uma fórmula matemática junto para descobrir a chave.</p>
    </header>

    <main class="main">
      <form action="">
        <div class="message">
          <textarea id="message" placeholder="Insira sua mensagem aqui"></textarea>
        </div>
        <div class="key">
          <input type="number" min="0" placeholder="Insira aqui a chave" id="key">
        </div>
        <div class="buttons"> 
          <button id="encodeButton">Cifrar</button>
          <button id="decodeButton">Decifrar</button>
        </div>
        <div class="finalMessage">
          <div id="finalMessage">Sua mensagem</div>
        </div>        
      </form>
    </main>
    <img src="img/home-run.png" alt="house">
    
    <footer></footer>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
